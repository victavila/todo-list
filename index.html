<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>To Do List</h1>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="default">
            <ul>
              <li class="inbox">Inbox</li>
              <li class="today">Today</li>
              <li class="week">This Week</li>
            </ul>
          </div>
          <div class="projects">
            <h2 class="project-title">Projects</h2>
            <div>
              <ul class="projects-container"></ul>
            </div>
            <div class="project-form-container">
              <form class="project-form">
                <label for="project"></label>
                <input type="text" name="project" id="project" required />

                <div class="project-buttons">
                  <button class="submit-project">Submit</button>
                  <button class="project-cancel">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="project-btn">
            <i class="fa fa-plus"></i> New List
          </button>
        </div>
      </div>
      <div class="content">
        <h2 class="title">Inbox</h2>
        <div class="todos"></div>
        <div class="form-container">
          <form class="form">
            <div class="input">
              <label for="title"></label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title: Laundry"
                required
              />
            </div>

            <div class="input">
              <label for="description"></label>
              <textarea
                id="description"
                name="description"
                placeholder="Description: e.g Fold laundry at 4 pm."
              ></textarea>
            </div>

            <div class="input">
              <label for="due-date">Due date:</label>
              <input type="date" id="due-date" name="due-date" required />
            </div>

            <div class="input">
              <label for="priority">Priority:</label>
              <select id="priority" name="prioirty" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="buttons">
              <button class="submit">Submit</button>
              <button class="cancel">Cancel</button>
            </div>
          </form>
        </div>
        <div class="button-container">
          <button class="add"><i class="fa fa-plus"></i> Add task</button>
        </div>
      </div>
    </main>
  </body>
</html>
