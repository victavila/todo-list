<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>To Do List</h1>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="default">
            <ul>
              <li class="inbox">Inbox</li>
              <li class="today">Today</li>
              <li class="week">This Week</li>
            </ul>
          </div>
          <div class="projects">
            <h2 class="project-title">Projects</h2>
            <div class="projects-container"></div>
            <div class="project-form-container">
              <form class="project-form">
                <label for="project"></label>
                <input type="text" name="project" id="project" required />

                <div class="project-buttons">
                  <button class="project-cancel">Cancel</button>
                  <button class="submit-project">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="project-btn"><span>+</span> New List</button>
        </div>
      </div>
      <div class="content">
        <div class="todos"></div>
        <div class="form-container">
          <form class="form">
            <div class="input">
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" required />
            </div>

            <div class="input">
              <label for="description">Description:</label>
              <textarea id="description" name="description" required></textarea>
            </div>

            <div class="input">
              <label for="due-date">Due date:</label>
              <input type="date" id="due-date" name="due-date" required />
            </div>

            <div class="input">
              <label for="priority">Priority:</label>
              <input type="checkbox" id="priority" name="prioirty" required />
            </div>

            <div class="buttons">
              <button class="cancel">Cancel</button>
              <button class="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="btn-wrapper">
          <button class="add"><span>+</span> Add task</button>
        </div>
      </div>
    </main>
  </body>
</html>
