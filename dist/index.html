<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>To Do List</h1>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="default">
            <ul>
              <li class="default-tasks">Inbox</li>
              <li class="default-tasks">Today</li>
              <li class="default-tasks">This Week</li>
            </ul>
          </div>
          <div class="projects">
            <div class="projects">Projects</div>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="project-btn"><span>+</span> New List</button>
        </div>
      </div>
      <div class="content"></div>
    </main>
  </body>
</html>
